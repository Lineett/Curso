<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise form</title>
</head>
<body>

    <form action="/registration">
    
    <h1>Race Registration</h1>

    <p>
        <label for="name">First Name</label>
        <input type="text" name="name" id="name" required>
    </p>

    <p>
        <label for="last name">Last Name</label>
        <input type="text" name="last name" id="last name" required>
    </p>

    <p><h2>Select a Race:</h2></p>

    <p>
        <label for="5k">Fun Run 5k</label>
        <input type="radio" name="5k" id="5k" value="5k">
        <label for="half">Half Marathon</label>
        <input type="radio" name="half" id="half" value="half">
        <label for="full">Full Marathon</label>
        <input type="radio" name="full" id="full" value="full">
    </p>

    <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
    </p>

    <p>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
    </p>

    <p>
        <label for="age">Select age group:</label>

        <select name="age" id="age">
            <option value="18">Under 18</option>
            <option value="30-40">30-40</option>
            <option value="50+">50+</option>
        </select>

    </p>

    <p>
        <button>register</button>
    </p>

    </form>
    
    </body>
</html>

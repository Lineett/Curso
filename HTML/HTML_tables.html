<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables</title>
</head>
<body>

    <h1>Heaviest Dogs</h1>
    <table>

        <thead>
        <tr>
            <th>Name of the dog</th>
            <th>Weight in inches</th>
            <th>Is the dog dangerous?</th>
        </tr>
        </thead>

        <tbody>
         <tr>
            <td>English Mastiff</td>
            <td>27-35</td>
            <td>No</td>
         </tr>

         <tr>
            <td>Irish Wolfhound</td>
            <td>32</td>
            <td>No</td>
         </tr>

         <tr>
            <td>Saint Bernard</td>
            <td>28-30</td>
            <td>No</td>
         </tr>
          
        </table>
        </tbody>

        <h2>Dogs</h2>

    <table>

        <thead>
        <tr>
            <th rowspan="2">Name of the dog</th>
            <th colspan="2">Weight</th>
            <th rowspan="2">Is the dog dangerous?</th>
        </tr>
        <tr>
            <th>KG</th>
            <th>LB</th>
        </tr>
        </thead>

        <tbody>
         <tr>
            <td>English Mastiff</td>
            <td>27-35</td>
            <td>230</td>
            <td>No</td>
         </tr>

         <tr>
            <td>Irish Wolfhound</td>
            <td>32</td>
            <td>200</td>
            <td>No</td>
         </tr>

         <tr>
            <td>Saint Bernard</td>
            <td>28-30</td>
            <td>180</td>
            <td>No</td>
         </tr>
          
        </table>
        </tbody>


    
</body>
</html>
